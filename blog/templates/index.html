{% extends "base.html" %}

{% block content %}
{% if post_list %}
    <ul>
    {% for post in post_list %}
        <li id="content">
            <a href="/blog/post/{{ post.id }}/detail.html">{{ post.content }}</a>
            <span>{{ post.created_at }}</span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No post is made during the past two days.</p>
{% endif %}
{% endblock %}
